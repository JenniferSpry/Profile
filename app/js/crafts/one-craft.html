<div class="container">
	<h2 class="single-craft-head">
		{{craft.title}}
	</h2>
	<div class="row">
		<div class="col-md-9 col-sm-12">
			<div class="single-craft">
				<img ng-src="../files/img/crafts/750x/{{craft.imageFileName}}" class="animation-fade animation-faded" alt="{{craft.title}}">
				<p ng-bind-html="craft.description"></p>
			</div>
		</div>
		<div class="col-md-3 col-sm-12">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<h3 class="random-craft-head">More crafts:</h3>
				</div>
			</div>
			<div class="row">
				<spry-random-crafts crafts="randomCrafts"></spry-random-crafts>
			</div>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <a href="#/crafts" class="pull-right">All crafts</a>
        </div>
      </div>
		</div>
	</div>
</div>
