<div masonry>
  <div class="masonry-brick" ng-repeat="craft in crafts">
  	<div class="masonry-brick-content">
	    <div class="masonry-brick-img">
	      <img src="../files/img/crafts/{{craft.imageFileName}}" class="animation-fade animation-faded" alt="{{craft.title}}">
	    </div>

	    <div class="masonry-brick-text">
	      	{{craft.title}}
	    </div>
        </div>
  	</div>
</div>
